{% extends 'manbase.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
  <div class="card">
  <h5 class="card-header">Employees</h5>
  <div class="card-body">
<div class="accordion" id="accordionExample">
  {%for emp in employee_list %}
  <div class="card">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn" type="button" data-toggle="collapse" data-target="#e{{emp.id}}" aria-expanded="false" aria-controls='e{{emp.id}}'>
          <h6>{{emp.first_name}}  {{emp.last_name}}</h6>
        </button>
      </h2>
    </div>
    <div id='e{{emp.id}}' class="collapse" aria-labelledby="e{{emp.id}}" data-parent="#accordionExample">
      <div class="card-body">
        {%for sales in sales_list%}
          {% if sales.e_id == emp.id %}
        <h2>{{sales.id}} {{sales.c_name}}</h2>
        {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
{% endfor %}
</div>
    </div>
    </div>
  </div>
{% endblock %}
