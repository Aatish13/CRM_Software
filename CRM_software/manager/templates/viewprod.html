{% extends 'manbase.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<br>
<div class="container">
  <div class="card">
  <h5 class="card-header">Products</h5>
  <div class="card-body">
<div class="accordion" id="accordionExample">
  {%for pro in product_list %}
  <div class="card">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn " type="button" data-toggle="collapse" data-target="#{{pro.name}}" aria-expanded="false" aria-controls='{{pro.name}}'>
        <h6> {{pro.id}}  {{pro.name}}</h6>
        </button>
      </h2>
    </div>
    <div id='{{pro.name}}' class="collapse" aria-labelledby="{{pro.name}}" data-parent="#accordionExample">
      <div class="card-body">
        {{pro.description}}
      </div>
    </div>
  </div>
{% endfor %}
</div>
    </div>
    </div>
  </div>
{% endblock %}
